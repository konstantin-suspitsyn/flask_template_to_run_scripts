{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} 1rem">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


{% if error_message %}
  <div class="alert alert-danger 1rem">
    {{ error_message }}
  </div>
{% endif %}


{% if success_message %}
  <div class="alert alert-success 1rem">
    {{ success_message }}
  </div>
{% endif %}
